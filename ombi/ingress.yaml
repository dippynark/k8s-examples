apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ombi
  namespace: ombi
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - secretName: ombi-tls
    hosts:
    - ombi.lukeaddison.co.uk  
  rules:
  - host: ombi.lukeaddison.co.uk
    http:
      paths:
      - backend:
          serviceName: ombi
          servicePort: 80
