apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  ports:
  - name: web
    port: 9093
    protocol: TCP
    targetPort: web
  selector:
    app: alertmanager
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  baseImage: quay.io/prometheus/alertmanager
  externalUrl: http://alertmanager.monitoring.svc.cluster.local:9093
  listenLocal: false
  logFormat: logfmt
  logLevel: info
  paused: false
  retention: 120h
  routePrefix: /
  resources:
    requests:
      memory: 400Mi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  #serviceAccountName: prometheus-operator-alertmanager
  version: v0.17.0
---
