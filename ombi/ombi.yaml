apiVersion: v1
kind: Service
metadata:
  name: ombi
  namespace: ombi
  labels:
    app: ombi
spec:
  selector:
    app: ombi
  ports:
  - port: 80
    targetPort: 3579
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ombi
  namespace: ombi
spec:
  selector:
    matchLabels:
      app: ombi
  template:
    metadata:
      labels:
        app: ombi
    spec:
      containers:
      - name: ombi
        image: linuxserver/ombi
        ports:
        - containerPort: 3579
        env:
        - name: TZ
          value: Europe/London
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: ombi
