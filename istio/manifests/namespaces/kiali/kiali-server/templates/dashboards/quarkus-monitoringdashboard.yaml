# Source: kiali-server/templates/dashboards/quarkus.yaml
apiVersion: "monitoring.kiali.io/v1alpha1"
kind: MonitoringDashboard
metadata:
  name: quarkus
  labels:
    helm.sh/chart: kiali-server-1.25.0
    app: kiali
    app.kubernetes.io/name: kiali
    app.kubernetes.io/instance: kiali
    version: "v1.25.0"
    app.kubernetes.io/version: "v1.25.0"
    app.kubernetes.io/managed-by: Helm
  namespace: kiali
spec:
  title: Quarkus Metrics
  runtime: Quarkus
  items:
    - chart:
        name: "Thread count"
        spans: 4
        metricName: "vendor:thread_count"
        dataType: "raw"
    - chart:
        name: "Used heap"
        unit: "bytes"
        spans: 4
        metricName: "vendor:memory_heap_usage_bytes"
        dataType: "raw"
    - chart:
        name: "Used non-heap"
        unit: "bytes"
        spans: 4
        metricName: "vendor:memory_non_heap_usage_bytes"
        dataType: "raw"
    - include: "microprofile-x.y"
