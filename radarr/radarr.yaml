apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: radarr
spec:
  ports:
  - name: http
    port: 80
    targetPort: 7878
  selector:
    app: radarr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: radarr
spec:
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
      - name: connect
        image: dippynark/python
        env:
        - name: WHATBOX_USERNAME
          valueFrom:
            secretKeyRef:
              name: radarr
              key: whatbox_username
        - name: WHATBOX_PASSWORD
          valueFrom:
            secretKeyRef:
              name: radarr
              key: whatbox_password
        - name: WHATBOX_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: radarr
              key: whatbox_hostname
        - name: RADARR_APIKEY
          valueFrom:
            secretKeyRef:
              name: radarr
              key: radarr_apikey
        - name: PUSHBULLET_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: radarr
              key: pushbullet_access_token
        volumeMounts:
        - name: link-script
          mountPath: /opt/bin/link.py
          subPath: link.py
        - name: connect
          mountPath: /connect
        command:
        - sh
        - -c
        - |
          while true; do
            find /connect -type f -exec /opt/bin/link.py $WHATBOX_USERNAME $WHATBOX_PASSWORD $WHATBOX_HOSTNAME $RADARR_APIKEY $PUSHBULLET_ACCESS_TOKEN {} \;
            sleep 10
          done
      - name: radarr
        image: dippynark/radarr
        imagePullPolicy: Always
        ports:
        - containerPort: 7878
          name: http
        env:
        - name: TZ
          value: Europe/London
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - name: films
          mountPath: /films
        - name: config
          mountPath: /config
        - name: whatbox
          mountPath: /mnt/whatbox
        - name: connect
          mountPath: /connect
        - name: connect-script
          mountPath: /opt/bin/connect.sh
          subPath: connect.sh
      volumes:
      - name: whatbox
        persistentVolumeClaim:
          claimName: whatbox
          readOnly: true
      - name: films
        persistentVolumeClaim:
          claimName: films
      - name: config
        persistentVolumeClaim:
          claimName: config
      - name: connect
        persistentVolumeClaim:
          claimName: connect
      - name: connect-script
        configMap:
          name: radarr
          items:
          - key: connect.sh
            path: connect.sh
            mode: 0555
      - name: link-script
        configMap:
          name: radarr
          items:
          - key: link.py
            path: link.py
            mode: 0555
