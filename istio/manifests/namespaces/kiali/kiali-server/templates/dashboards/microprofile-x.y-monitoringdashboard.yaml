apiVersion: "monitoring.kiali.io/v1alpha1"
kind: MonitoringDashboard
metadata:
  name: microprofile-x.y
  labels:
    helm.sh/chart: kiali-server-1.25.0
    app: kiali
    app.kubernetes.io/name: kiali
    app.kubernetes.io/instance: kiali
    version: "v1.25.0"
    app.kubernetes.io/version: "v1.25.0"
    app.kubernetes.io/managed-by: Helm
  namespace: kiali
spec:
  title: MicroProfile Metrics
  runtime: MicroProfile
  discoverOn: "base:gc_complete_scavenger_count"
  items:
    - chart:
        name: "Young GC time"
        unit: "seconds"
        spans: 3
        metricName: "base:gc_young_generation_scavenger_time_seconds"
        dataType: "raw"
    - chart:
        name: "Young GC count"
        spans: 3
        metricName: "base:gc_young_generation_scavenger_count"
        dataType: "raw"
    - chart:
        name: "Total GC time"
        unit: "seconds"
        spans: 3
        metricName: "base:gc_complete_scavenger_time_seconds"
        dataType: "raw"
    - chart:
        name: "Total GC count"
        spans: 3
        metricName: "base:gc_complete_scavenger_count"
        dataType: "raw"
