apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  profile: default
  addonComponents:
    prometheus:
      enabled: false
    kiali:
      enabled: true
  components:
    pilot:
      k8s:
        overlays:
        - apiVersion: policy/v1beta1
          kind: PodDisruptionBudget
          name: istiod
          patches:
          - path: spec.minAvailable
        podDisruptionBudget:
          maxUnavailable: 1
    ingressGateways:
    - enabled: false
  values:
    global:
      proxy:
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
    meshConfig:
      accessLogFile: /dev/stdout
      outboundTrafficPolicy:
        mode: REGISTRY_ONLY
    sidecarInjectorWebhook:
      #enableNamespacesByDefault: true
      rewriteAppHTTPProbe: true
