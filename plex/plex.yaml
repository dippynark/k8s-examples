---
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: plex
  labels:
    app: plex
spec:
  type: NodePort
  selector:
    app: plex
  ports:
  - name: http
    protocol: TCP
    port: 32400
    nodePort: 32400
---
apiVersion: scheduling.k8s.io/v1beta1
kind: PriorityClass
metadata:
  name: high-priority
value: 1000000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      priorityClassName: high-priority
      containers:
      - name: plex
        image: plexinc/pms-docker:1.16.3.1402-22929c8a2
        resources:
          requests:
            cpu: 0.2
            memory: 1Gi
        readinessProbe:
          exec:
            command:
            - /healthcheck.sh
          failureThreshold: 5
          timeoutSeconds: 15
          periodSeconds: 15
        livenessProbe:
          exec:
            command:
            - /healthcheck.sh
          initialDelaySeconds: 120
          failureThreshold: 5
          timeoutSeconds: 15
          periodSeconds: 15
        ports:
        - containerPort: 32400
          name: http
        env:
        - name: TZ
          value: Europe/London
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /config
        - name: transcode
          mountPath: /transcode
        - name: tmp
          mountPath: /tmp
      nodeName: node1
      volumes:
      - name: data
        nfs:
          server: node1
          path: "/mnt/data/plex"
          readOnly: true
      - name: plex-config
        persistentVolumeClaim:
          claimName: plex
      - name: transcode
        emptyDir: {}
      - name: tmp
        emptyDir: {}
