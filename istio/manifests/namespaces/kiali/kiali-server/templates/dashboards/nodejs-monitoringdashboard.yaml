apiVersion: "monitoring.kiali.io/v1alpha1"
kind: MonitoringDashboard
metadata:
  name: nodejs
  labels:
    helm.sh/chart: kiali-server-1.25.0
    app: kiali
    app.kubernetes.io/name: kiali
    app.kubernetes.io/instance: kiali
    version: "v1.25.0"
    app.kubernetes.io/version: "v1.25.0"
    app.kubernetes.io/managed-by: Helm
  namespace: kiali
spec:
  runtime: Node.js
  title: Node.js Metrics
  discoverOn: "nodejs_active_handles_total"
  items:
    - chart:
        name: "Active handles"
        spans: 4
        metricName: "nodejs_active_handles_total"
        dataType: "raw"
    - chart:
        name: "Active requests"
        spans: 4
        metricName: "nodejs_active_requests_total"
        dataType: "raw"
    - chart:
        name: "Event loop lag"
        unit: "seconds"
        spans: 4
        metricName: "nodejs_eventloop_lag_seconds"
        dataType: "raw"
    - chart:
        name: "Total heap size"
        unit: "bytes"
        spans: 12
        metricName: "nodejs_heap_space_size_total_bytes"
        dataType: "raw"
        aggregations:
          - label: "space"
            displayName: "Space"
    - chart:
        name: "Used heap size"
        unit: "bytes"
        spans: 6
        metricName: "nodejs_heap_space_size_used_bytes"
        dataType: "raw"
        aggregations:
          - label: "space"
            displayName: "Space"
    - chart:
        name: "Available heap size"
        unit: "bytes"
        spans: 6
        metricName: "nodejs_heap_space_size_available_bytes"
        dataType: "raw"
        aggregations:
          - label: "space"
            displayName: "Space"
