# Source: kiali-server/templates/dashboards/kiali.yaml
apiVersion: "monitoring.kiali.io/v1alpha1"
kind: MonitoringDashboard
metadata:
  name: kiali
  labels:
    helm.sh/chart: kiali-server-1.25.0
    app: kiali
    app.kubernetes.io/name: kiali
    app.kubernetes.io/instance: kiali
    version: "v1.25.0"
    app.kubernetes.io/version: "v1.25.0"
    app.kubernetes.io/managed-by: Helm
  namespace: kiali
spec:
  title: Kiali Internal Metrics
  items:
    - chart:
        name: "API processing duration"
        unit: "seconds"
        spans: 6
        metricName: "kiali_api_processing_duration_seconds"
        dataType: "histogram"
        aggregations:
          - label: "route"
            displayName: "Route"
    - chart:
        name: "Functions processing duration"
        unit: "seconds"
        spans: 6
        metricName: "kiali_go_function_processing_duration_seconds"
        dataType: "histogram"
        aggregations:
          - label: "function"
            displayName: "Function"
          - label: "package"
            displayName: "Package"
    - chart:
        name: "Failures"
        spans: 12
        metricName: "kiali_go_function_failures_total"
        dataType: "raw"
        aggregations:
          - label: "function"
            displayName: "Function"
          - label: "package"
            displayName: "Package"
