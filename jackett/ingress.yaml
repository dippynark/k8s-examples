apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jackett
  namespace: jackett
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-url: "https://oauth2.lukeaddison.co.uk/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.lukeaddison.co.uk/oauth2/start?rd=https://$host$request_uri"
spec:
  tls:
  - secretName: jackett-tls
    hosts:
    - jackett.lukeaddison.co.uk  
  rules:
  - host: jackett.lukeaddison.co.uk
    http:
      paths:
      - backend:
          serviceName: jackett
          servicePort: 80
