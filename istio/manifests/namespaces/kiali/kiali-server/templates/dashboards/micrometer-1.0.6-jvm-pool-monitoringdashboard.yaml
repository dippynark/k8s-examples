apiVersion: "monitoring.kiali.io/v1alpha1"
kind: MonitoringDashboard
metadata:
  name: micrometer-1.0.6-jvm-pool
  labels:
    helm.sh/chart: kiali-server-1.25.0
    app: kiali
    app.kubernetes.io/name: kiali
    app.kubernetes.io/instance: kiali
    version: "v1.25.0"
    app.kubernetes.io/version: "v1.25.0"
    app.kubernetes.io/managed-by: Helm
  namespace: kiali
spec:
  runtime: JVM
  title: JVM Pool Metrics
  discoverOn: "jvm_buffer_total_capacity_bytes"
  items:
    - chart:
        name: "Pool buffer memory used"
        unit: "bytes"
        spans: 4
        metricName: "jvm_buffer_memory_used_bytes"
        dataType: "raw"
        aggregations:
          - label: "id"
            displayName: "Pool"
    - chart:
        name: "Pool buffer capacity"
        unit: "bytes"
        spans: 4
        metricName: "jvm_buffer_total_capacity_bytes"
        dataType: "raw"
        aggregations:
          - label: "id"
            displayName: "Pool"
    - chart:
        name: "Pool buffer count"
        unit: "bytes"
        spans: 4
        metricName: "jvm_buffer_count"
        dataType: "raw"
        aggregations:
          - label: "id"
            displayName: "Pool"
